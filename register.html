<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="styles/register.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" action="register.php" method="post">
      <input type="text" id="regUsername" name="username" placeholder="Username" required />
      <input type="email" id="regEmail" name="email" placeholder="Email" required />
      <input type="password" id="regPassword" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="login-link" style="margin-top: 15px;">
      Already have an account? 
      <a href="login.html" class="login-link-text">Login</a>
    </div>
  </div>

  <script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch('backend/register.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      alert(result); 
    } catch (error) {
      console.error('Error:', error);
      alert('Something went wrong.');
    }
  });
</script>

</body>
</html>
