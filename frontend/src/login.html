<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isychia Chat - Login</title>
  <link rel="stylesheet" href="styles/login.css"> 
<a href="public/register.html">Register</a>

</head>
<body>
  <form id="loginForm" class="auth-container">
    <div class="logo"></div>
    <h1 class="auth-title">IsychiaChat</h1>
    <h2 class="auth-subtitle">Log in to your account</h2>

    <input type="text" id="username" placeholder="Email or Username" class="auth-field" required>
    <input type="password" id="password" placeholder="Password" class="auth-field" required>

    <div id="errorLabel" class="error-label"></div>

    <button type="submit" class="auth-button">Log In</button>

    <p class="auth-link-container">
      Don't have an account? <a href="public/register.html" class="auth-link">Register</a>
    </p>
  </form>

  <script src="scrpt/login.js"></script>
</body>
</html>
